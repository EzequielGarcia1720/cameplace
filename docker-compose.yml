services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cameplace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cameplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cameplace-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cameplace-backend
    restart: unless-stopped
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: cameplace
    ports:
      - "3030:3030"
    depends_on:
      - postgres
    networks:
      - cameplace-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cameplace-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - cameplace-network

volumes:
  postgres_data:

networks:
  cameplace-network:
    driver: bridge
    <!--Index-->
    <div class="index container">
        <!-- Título -->
        <div class="titulo pt-5 pb-5">
            <h1 class="title has-text-centered">CREAR SUBASTA</h1>
        </div>
        <!-- Formulario de creación de subasta -->
        <div class="field">
            <label class="label">Título</label>
            <div class="control">
                <input class="input" type="text" placeholder="Escriba el título de la subasta">
            </div>
        </div>
        <div class="field">
            <label class="label">Precio Inicial</label>
            <div class="control">
                <input class="input" type="number" placeholder="Ingrese el precio inicial" min="0" step="0.01">
            </div>
        </div>
        <div class="field">
            <label class="label">Categoría</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option value="" disabled selected>Selecciona una Categoría</option>
                        <option>Electrónica, Audio y Video</option>
                        <option>Computación</option>
                        <option>Celulares y Telefonía</option>
                        <option>Electrodomésticos</option>
                        <option>Hogar y Muebles</option>
                        <option>Indumentaria y Accesorios / Moda</option>
                        <option>Deportes y Fitness</option>
                        <option>Juegos, Juguetes y Bebés</option>
                        <option>Libros y Revistas</option>
                        <option>Arte y Antigüedades</option>
                        <option>Coleccionables y Hobbies</option>
                        <option>Delicatessen y Vinos</option>
                        <option>Vehículos</option>
                        <option>Motos y Otros</option>
                        <option>Maquinaria y Equipos (Industrial, Construcción, Agrícola)</option>
                        <option>Inmuebles (Bienes Raíces)</option>
                        <option>Embarcaciones y Aeronaves</option>
                        <option>Herramientas</option>
                        <option>Industrias y Oficinas</option>
                        <option>Materiales y Residuos</option>
                        <option>Derechos y Acciones</option>
                        <option>Agrícola, Rural y Campo</option>
                        <option>Otros</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Condición</label>
            <div class="control">
                <div class="select">
                <select>
                    <option value="" disabled selected>Selecciona una Condición</option>
                    <option>Nuevo</option>
                    <option>Usado</option>
                </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Tipo de canje</label>
            <div class="control">
                <div class="select">
                <select>
                    <option value="" disabled selected>Selecciona un Tipo de canje</option>
                    <option>Solo Dinero</option>
                    <option>Solo Artículos</option>
                    <option>Dinero y Artículos</option>
                </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Imagen</label>
            <div class="control">
                <input class="input" type="link" placeholder="Ingrese el link de la imagen">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Descripción</label>
            <div class="control">
                <textarea class="textarea" placeholder="Ingrese una descripción"></textarea>
            </div>
        </div>
        <!-- Botones -->
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary">Crear Subasta</button>
            </div>
            <div class="control">
                <button class="button is-primary">Cancelar</button>
            </div>
        </div>

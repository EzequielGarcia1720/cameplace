    <!--Index-->
    <div class="index container" id="form_auction_by_ID">
        <!-- Título -->
        <div class="titulo pt-5 pb-5">
            <h1 class="title has-text-centered">EDITAR SUBASTA</h1>
        </div>
        <!-- Formulario de edición de subasta -->
        <script>
            // Obtengo los datos de la subasta de acuerdo al ID
            const urlParams = new URLSearchParams(window.location.search)
            const id = urlParams.get('id')
            const Backend_Auctions = "http://localhost:3030/api/v1/auctions/" + id
            fetch(Backend_Auctions).then((response) => {
                return response.json();
            }).then((data) => {
                const form = `
                        <div class="field">
                            <label class="label">Título</label>
                            <div class="control">
                                <input class="input" type="text" id="auction_title" placeholder="Escriba el título de la subasta" value="${data.title}">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Precio Inicial</label>
                            <div class="control">
                                <input class="input" type="number" id="auction_initial_price" placeholder="Ingrese el precio inicial" min="0" step="0.01" value="${data.initial_price}">
                                <input type="hidden" id="auction_IDAuctioneer" value="${data.auctioneer_id}">
                                <input type="hidden" id="auction_status" value="${data.auction_status}">
                                <input type="hidden" id="auction_location_id" value="${data.location_id}">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Categoría</label>
                            <div class="control">
                                <div class="select">
                                    <select id="select_categories">
                                        <option value="" disabled selected>Selecciona una Categoría</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Condición</label>
                                <div class="control">
                                    <div class="select">
                                        <select id="select_conditions">
                                            <option value="" disabled selected>Selecciona una Condición</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Tipo de canje</label>
                            <div class="control">
                                <div class="select">
                                    <select id="select_offers_type">
                                        <option value="" disabled selected>Selecciona un Tipo de canje</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Imagen</label>
                            <div class="control">
                                <input class="input" type="link" id="auction_image" placeholder="Ingrese el link de la imagen" value="${data.images_urls}">
                            </div>
                        </div>
                    
                        <div class="field">
                            <label class="label">Descripción</label>
                            <div class="control">
                                <textarea class="textarea" id="auction_description" placeholder="Ingrese una descripción">${data.descripcion}</textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary" onclick="EditAuction()">Confirmar cambios</button>
                            </div>
                            <div class="control">
                                <a class="button is-primary" href="./mis_subastas.html">Cancelar</a>
                            </div>
                        </div>`
                    // Relleno cada dropdown con su respectivo contenido
                    const backend_categories = "http://localhost:3030/api/v1/categories"
                    fetch(backend_categories).then((response) => {
                        return response.json()
                    }).then((categories) => {
                        const dropdown_categories = document.getElementById("select_categories")
                        categories.forEach(category => {
                            const NewCategory = document.createElement("option")
                            NewCategory.value = category.id
                            NewCategory.innerText = category.name_category
                            if (category.id == data.category_id)
                                NewCategory.selected = true

                            dropdown_categories.appendChild(NewCategory)
                        });
                        
                    })

                    const backend_offers_type = "http://localhost:3030/api/v1/offers_type"
                    fetch(backend_offers_type).then((response) => {
                        return response.json()
                    }).then((offers_type) => {
                        const dropdown_offers_type = document.getElementById("select_offers_type")
                        offers_type.forEach(offer_type => {
                            const NewOfferType = document.createElement("option")
                            NewOfferType.value = offer_type.id
                            NewOfferType.innerText = offer_type.type
                            if (offer_type.id == data.offer_type)
                                NewOfferType.selected = true
                            dropdown_offers_type.appendChild(NewOfferType)
                        });
                    })

                    const backend_conditions = "http://localhost:3030/api/v1/conditions"
                    fetch(backend_conditions).then((response) => {
                        return response.json()
                    }).then((conditions) => {
                        const dropdown_conditions = document.getElementById("select_conditions")
                        conditions.forEach(condition => {
                            const NewCondition = document.createElement("option")
                            NewCondition.value = condition.id
                            NewCondition.innerText = condition.auction_condition
                            if (condition.id == data.condition)
                                NewCondition.selected = true
                            dropdown_conditions.appendChild(NewCondition)
                        });
                    })
                    // Appendeo el formulario de edición al contenedor
                    let form_by_ID = document.getElementById("form_auction_by_ID")
                    let auction_edit = document.createElement("div")
                    auction_edit.classname = "form"
                    auction_edit.innerHTML = form
                    form_by_ID.appendChild(auction_edit)
                });
                // Confirma los cambios al editar la subasta
                function EditAuction() {
                    const data_auction = {
                        title: document.getElementById("auction_title").value,
                        initial_price: document.getElementById("auction_initial_price").value,
                        category_id: document.getElementById("select_categories").value,
                        condition: document.getElementById("select_conditions").value,
                        offer_type: document.getElementById("select_offers_type").value,
                        images_urls: document.getElementById("auction_image").value,
                        descripcion: document.getElementById("auction_description").value,
                        auctioneer_id: document.getElementById("auction_IDAuctioneer").value,
                        auction_status: document.getElementById("auction_status").value,
                        location_id: document.getElementById("auction_location_id").value
                        
                    }
                    if (data_auction.title.length === 0 || data_auction.initial_price <= 0 || data_auction.images_urls.length === 0 || data_auction.descripcion.length === 0 || data_auction.category_id.length === 0 || data_auction.condition.length === 0 || data_auction.offer_type.length === 0) {
                        alert("Todos los campos son obligatorios y el precio inicial debe ser mayor a 0")
                    } else {
                        fetch('http://localhost:3030/api/v1/auctions/' + id, {
                        headers: { 'Content-Type': 'application/json' }, 
                        method:'PUT',
                        body: JSON.stringify(data_auction),
                        }).then(response => {
                            if(!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`)
                                
                            }
                            return response.json()
                        }).then(data => {
                            console.log("Success", data)
                            window.location.replace("mis_subastas.html")
                        }).catch(error => {
                            console.error("Error", error)
                        })
                        
                    }

                } 
        </script>

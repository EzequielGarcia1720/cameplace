    <div class="index container">
        <!-- Título -->
        <div class="titulo pt-5 pb-5">
            <h1 class="title has-text-centered">Mi perfil</h1>
        </div>
        <section class="section">
            <div class="container">

                <!-- Información Básica -->
                
<h2 class="title is-4">Datos personales</h2>
    <div class="columns">
        <div class="column is-two-thirds">
            <fieldset disabled>
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input id="nombre_input" class="input" type="text" placeholder="Escriba su nombre aquí" value="Ezequiel">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Apellido</label>
                    <div class="control">
                        <input id="apellido_input" class="input" type="text" placeholder="Escriba su apellido aquí" value="Garcia">
                    </div>
                </div>
                <div class="field"> 
                    <label class="label">Nombre de Usuario</label>
                    <div class="control">
                        <input id="usuario_input" class="input" type="text" placeholder="Escriba su usuario aqui" value="ZekiiYF">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Numero Telefonico</label>
                <div class="control">
                    <input id="telefono_input" class="input" type="tel" placeholder="Escriba su Telefono aqui" value="1151620864">
                </div>
                </div>


                <div class="field">
                    <label class="label">Biografía</label>
                    <div class="control">
                        <textarea id="biografia_textarea" class="textarea" placeholder="Escriba su biografía aquí"></textarea>
                    </div>
                </div>
                <input 
                    class="input"
                    type="text"
                    id="foto_url_input"
                    placeholder="Pegá la URL de tu foto de perfil (puede ser cualquier enlace)">
            </fieldset>
             </div>

        <!-- Imagen de perfil -->
        <div class="column is-one-third has-text-centered">
            <figure class="image" style="margin:auto;">
                <img id="perfil_img" class="image is-large" src=""  alt="Imagen de perfil">
            </figure>
        </div>
    </div>
                <!-- Botones -->
                <div class="field is-grouped">
                    <div class="control">
                        <button id="perfil_edit_button" class="button is-primary">Editar</button>
                    </div>
                    <div class="control" style="display: none;" id="guardar_cancelar_group">
                        <button id="guardar_button" class="button is-primary">Guardar</button>
                    </div>
                    <div class="control" style="display: none;">
                        <button id="cancelar_button" class="button is-danger">Cancelar</button>
                    </div>
                
                <button id="eliminar_perfil_button" class="button is-danger">
                Eliminar perfil
                </button>
                </div>
            </div>

        </div>

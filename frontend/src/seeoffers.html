    <div class="index container" id="form_auction_by_ID" style="min-height: 100vh;">   
        <div class="container" id="auction_container"></div>
        <script>
            const urlParams = new URLSearchParams(window.location.search)
            const id = urlParams.get('id')
            GetOffers(id)
            const Backend_Auctions = "http://localhost:3030/api/v1/auctions/" + id
            fetch(Backend_Auctions).then((response) => {
                return response.json();
            }).then((data) => {
                const auction_data = `
                        <div class="columns is-vcentered" style="padding-top: 20px">
                            <div class="column">
                                <h1 class="title">${data.title}</h1>
                                <p class="subtitle is-4">$${data.initial_price}</p>
                                <div class="content" style="color: black">${data.descripcion}</div>
                                <h5 class="title is-5">Ofertas recibidas (${data.count_offers})</h5>
                            </div>
                            <div class="column is-narrow">
                                <figure class="image is-128x128">
                                    <img src="${data.images_urls}" alt="Descripción">
                                </figure>
                            </div>
                        </div>`
                    let auction_by_ID = document.getElementById("auction_container")
                    let auction_db = document.createElement("div")
                    auction_db.innerHTML = auction_data
                    auction_by_ID.appendChild(auction_db)
                    
            });
            async function GetOffers(id) {
                console.log(id)
                const URL = "http://localhost:3030/api/v1/offers/" + id
                const response = await fetch(URL)
                const offers = await response.json();
                console.log(offers)

                offers.forEach(offer => {
                    let contenido_tags = offer.auction_offer_type
                    let amount = offer.offer_amount
                    if (contenido_tags === 1) {
                        amount = `<p class="title is-5"></p>`
                        contenido_tags = `
                        <span class="tag is-warning">
                            <span class="icon"><i class="fas fa-box-open"></i></span>
                            <span>Producto de Canje</span>
                        </span>`
                    }
                    if (contenido_tags === 2) {
                        amount = `<p class="title is-5">$${offer.offer_amount}</p>`
                        contenido_tags = `
                        <span class="tag is-success">
                            <span class="icon"><i class="fas fa-dollar-sign"></i></span>
                            <span>Dinero</span>
                        </span>`
                        
                    }
                    if (contenido_tags === 3) {
                        amount = `<p class="title is-5">$${offer.offer_amount}</p>`
                        contenido_tags = `
                        <span class="tag is-success">
                            <span class="icon"><i class="fas fa-dollar-sign"></i></span>
                            <span>Dinero</span>
                        </span>
                        <span class="tag is-warning">
                            <span class="icon"><i class="fas fa-box-open"></i></span>
                            <span>Producto de Canje</span>
                        </span>`
                        
                    }
    
                    const offers_from_db = `
                    <div class="container" style="padding-top: 40px;">
                        <article class="message is-link">
                            <div class="message-header">
                                <span class="tag is-link is-light">${offer.offer_date.slice(0,10)}, ${offer.offer_date.slice(11,16)}</span>
                                <h3>${offer.offer_title}</h3>
                                <div>
                                    <a class="boton-reofertar button is-light" onclick="AcceptOffert(${offer.offer_id})">
                                        <span class="icon">
                                            <i class="fas fa-pen-to-square"></i>
                                        </span>
                                        <span>Aceptar oferta</span> 
                                    </a>
                                </div>
                            </div>

                            <!-- Cuerpo de la oferta -->
                            <div class="message-body">
                                <div class="columns is-vcentered">
                                
                                    <div class="column is-narrow">
                                        <figure class="image is-256x256" style="padding-top: 25px">
                                            <img src=${offer.offer_images} class="fixed-image">
                                        </figure>
                                    </div>
                                    
                                    <div class="column" style="padding-left: 40px">
                                        <div class="card-content">
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-96x96">
                                                        <img
                                                            src=${offer.image_user}
                                                            alt="Placeholder image"
                                                            class="fixed-image-user"
                                                        />
                                                    </figure>
                                                </div>
                                                <div class="media-content">
                                                    <p class="title is-4">${offer.name_user} ${offer.lastname_user} ${contenido_tags}</p>
                                                    <p class="subtitle is-6">@${offer.bidder}</p>
                                                    ${amount}
                                                </div>
                                            </div>
                                            <div style="margin-top: -25px">
                                                <p class="is-size-6 correct-text">
                                                    ${offer.offer_description}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>`
                   
                    let container_offers = document.getElementById("offers_container")
                    console.log(container_offers)
                    let offer_db = document.createElement("div")
                    offer_db.innerHTML = offers_from_db
                    
                    container_offers.appendChild(offer_db)
                    let tags = document.getElementById("tags")
                    console.log(tags)
                })

            }
            
            window.AcceptOffert = function(id) {
                const backend_offers = "http://localhost:3030/api/v1/offers_id/" + id
                fetch(backend_offers).then((response) => {
                    return response.json();
                }).then((offer) => {
                    let status_offer = offer.offer_status
                    const data_offer = {
                        offer_status: status_offer
                    }
                    console.log(data_offer.offer_status)
                
                    fetch('http://localhost:3030/api/v1/offers_id/' + id, {
                    headers: { 'Content-Type': 'application/json' }, 
                    method:'PATCH',
                    body: JSON.stringify(data_offer),
                    }).then(response => {
                        if(!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`)
                            
                        }
                        return response.json()
                    }).then(data => {
                        console.log("Success", data)
                        window.location.replace("mis_subastas.html")
                    }).catch(error => {
                        console.error("Error", error)
                    }) 
                    
                }) 
            
            }
            
        </script>
